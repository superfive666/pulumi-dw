config:
  aws:
    region: us-west-2

  # VPC related configuration 
  vpc:
    numberOfAvailabilityZones: 1
    numberOfNatGateways: 1

  # EC2 (tableau) related configuration
  ec2:
    instanceType: m5.large

  # EMR-RDS related configuration
  rds:
    # small instance should be sufficient to store EMR metadata
    instanceType: db.t3.medium 

  # EMR related configuration 
  emr: 
    instanceGroups:
      - InstanceCount: 1
        EbsConfiguration:
          - VolumeSpecification:
              SizeInGB: 32
              VolumeType: gp2
            VolumesPerInstance: 1
        EbsOptimized: true 
        InstanceGroupType: TASK 
        InstanceType: m6g.xlarge 
        Name: Task - 3
      - InstanceCount: 3
        EbsConfiguration:
          - VolumeSpecification:
              SizeInGB: 32
              VolumeType: gp2
            VolumesPerInstance: 2
        InstanceGroupType: MASTER 
        InstanceType: m5.xlarge 
        Name: Master - 1
      - InstanceCount: 1
        EbsConfiguration:
          - VolumeSpecification:
              SizeInGB: 32
              VolumeType: gp2
            VolumesPerInstance: 2
        InstanceGroupType: CORE 
        InstanceType: m6g.xlarge 
        Name: Core - 2
