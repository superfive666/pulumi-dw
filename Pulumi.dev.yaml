config:
  aws:profile: mpdw-dev
  aws:region: us-west-2
  data-platform:ec2:
    ami: ami-0d70546e43a941d70
    instanceType: r6i.2xlarge
    subnetId: subnet-0bbba0d8653ee85e9
    userData: |
      # optional install zsh
      sh -c "$(curl -fsSL https://raw.githubusercontent.com/swwl1992/oh-my-zsh/master/tools/install.sh)"
      git clone https://github.com/zsh-users/zsh-syntax-highlighting
      git clone https://github.com/zsh-users/zsh-autosuggestions
      mv zsh-autosuggestions .oh-my-zsh/plugins & mv zsh-syntax-highlighting .oh-my-zsh/plugins
    vpcSecurityGroupIds:
    - sg-02c3ffb766f1e8301
  data-platform:emr:
    applications:
    - Hadoop
    - Hive
    - Presto
    - Livy
    - Sqoop
    - JupyterHub
    - Spark
    coreInstanceGroup:
      ebsConfigs:
      - size: 32
        type: gp2
        volumesPerInstance: 2
      instanceCount: 1
      instanceType: m6g.xlarge
      name: Core - 2
    ebsRootVolumeSize: 30
    ec2Attributes:
      emrManagedMasterSecurityGroup: sg-02fcb5447cc8f4b8d
      emrManagedSlaveSecurityGroup: sg-02fcb5447cc8f4b8d
      serviceAccessSecurityGroup: sg-02c3ffb766f1e8301
      subnetIds:
      - subnet-019760772ede081b8
    masterInstanceGroup:
      ebsConfigs:
      - size: 32
        type: gp2
        volumesPerInstance: 2
      instanceCount: 3
      instanceType: m5.xlarge
      name: Master - 1
    osReleaseLabel: 2.0.20220406.1
    releaseLabel: emr-6.6.0
    scaleDownBehavior: TERMINATE_AT_TASK_COMPLETION
  data-platform:masterPassword:
    secure: AAABAIdpqrGuFPkLTML/LIyEnwb1sEzfIJD/+jruHFys5YeXylS2rXsmA8Sa0Mk=
  data-platform:rds:
    allocatedStorage: 30
    storageType: gp2
    engine: mysql
    engineVersion: 8.0.29
    iamDatabaseAuthenticationEnabled: true
    instanceClass: db.t3.small
    masterUsername: root
    port: 3306
    subnetIds:
    - subnet-019760772ede081b8
    - subnet-094f459d6b3fb92b6
    vpcSecurityGroupIds:
    - sg-0fa1836526856ba5f
  data-platform:timestamp:
    enable: false
  data-platform:vpc:
    numberOfAvailabilityZones: 2
    numberOfNatGateways: 1
